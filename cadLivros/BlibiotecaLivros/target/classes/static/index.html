<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro e Pesquisa de Livros</title>
	<link rel="stylesheet" href="estilos.css">
	

</head>
<center>

	<body class="fundo">
		<h1 class="titulo">Cadastro e Pesquisa de Livros</h1>
		<div class="divmain">
			<div id="cadastro">
				<h2>Cadastro de Livro</h2>
				<form id="cadastroForm">
					<label for="descricao">Descrição:</label>
					<p></p>
					<input type="text" id="descricao" name="descricao" required><br>
					<p></p>
					<label for="isbn">Isbn:</label>
					<p></p>
					<input type="text" id="isbn" name="isbn" required><br>
					<p></p>
					<button type="submit">Cadastrar</button>
					<button type="button" onclick="atualizarLivros()">Atualizar</button>
					<button type="button" onclick="deletarLivro()">Deletar</button>

				</form>
			</div>
			<div id="pesquisa">
				<br></br>

				<h2>Pesquisa de Livro</h2>
				<form id="pesquisaForm">
					<label for="searchId">ID do Livro:</label>
					
					<input type="text" id="searchId" name="searchId"><br>
					
					<button type="button" onclick="pesquisarLivro()">Pesquisar</button>
				</form>
				<div id="resultadoPesquisa"></div>
			</div>
	<script src="main.js"></script>
	</body>
</center>

</html>
